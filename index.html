<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#1E1E1E]">
    <main class="max-w-md h-screen bg-white mx-auto px-4 flex flex-col justify-center items-center">
        <!-- logo -->
       <section id="header">
         <div class="flex justify-center items-center relative h-[200px]">
            <img class="w-3/4" src="assets/bg.png" alt="">
            <img class="absolute top-10" src="assets/Group.png" alt="">
         </div>
       </section>
       <!-- login form -->
       <section class="w-full flex flex-col justify-center items-center">
        <form class="w-11/12 bg-white shadow-md space-y-2 p-[32px] rounded-3xl">
            <legend class="font-bold text-xl">Mobile Number</legend>
            <input id="number"  type="text" class="bg-[#F4F5F7] rounded-4xl w-full px-4 py-4" placeholder="Enter your number">
            <legend class="font-bold text-xl">4 Digit Pin</legend>
            <input id="pin"  type="text" class="bg-[#F4F5F7] rounded-4xl w-full px-4 py-4" placeholder="Enter 4 Digit Pin">
            <button id="login-btn" class="rounded-4xl w-full p-3 text-white font-bold text-2xl mt-3 cursor-pointer bg-[#0874F2]">Login</button>
        </form>
       </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
